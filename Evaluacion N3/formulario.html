      <section class="container">

              <form action="" method="POST" class="formucolor">
                  
                  <h3 class="display-5 text-warning text-center"> Registro De Clientes </h3>
                               
                <form action="procesar.html" method="post" id="registroCliente">
                    <div class="card-body">
                       <div class="form-group">
                        <label for="rutTxt" class="form-label">Rut</label>
                        <input type="text" placeholder="Ingrese su Rol Tributario (Sin Puntos): Ejemplo: 12345678-K" class="form-control" id="rutTxt" maxlength="10" required>
                       </div>
                        <div class="form-group">
                            <label for="nombreTxt" class="form-label">Nombre</label>
                            <input type="text" placeholder="Ingrese su Nombre:" class="form-control" id="nombreTxt" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidoTxt" class="form-label">Apellido</label>
                            <input type="text" placeholder="Ingrese su Apellido:" class="form-control" id="apellidoTxt" required>
                        </div>
                        <div class="form-group">
                            <label for="edadTxt" class="form-label">Edad</label>
                            <input type="number" placeholder="Ingrese su Edad: (+18 Años)" class="form-control" id="edadTxt" required>
                        </div>

                        <div>
                          <label for="">Genero</label>
                          <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="M">
                          <label for="" class="form-check-label">Masculino</label>
                          <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="F">
                          <label for="" class="form-check-label">Femenino</label>
                        </div>

                        <div class="form-group">
                          <label for="telefonoTxt" class="form-label">Telefóno</label>
                          <input type="number" placeholder="Ingrese su Numero Telefonico:" class="form-control" id="telefonoTxt" required>
                       </div>
                      
                        <div class="form-group">
                            <label for="correoTxt" class="form-label">Correo</label>
                            <input type="email" placeholder="Ingrese su Correo Electrónico:" class="form-control" id="correoTxt" required>
                        </div>
                        <div class="form-group">
                            <label for="pass1" class="form-label">Contraseña</label>
                            <input type="password" placeholder="Ingrese su Contraseña:" class="form-control" id="pass1" required >
                        </div>
                        <div class="form-group">
                            <label for="pass2" class="form-label">Reingrese Contraseña</label>
                            <input type="password" placeholder="Reingrese su Contraseña:" class="form-control" id="pass2" required>
                        </div>
                        <br/>

                        <button type="button" class="btn btn-primary" onclick="validar()">Guardar</button>
                    <button type="reset" class="btn btn-danger">Limpiar</button>
                    
                        <br/>
                    </form>
                </form>
